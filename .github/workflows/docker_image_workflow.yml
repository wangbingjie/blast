name: Publish Docker image

# This workflow manages the testing, building, and publishing of docker images
# On a pull request to main:
#   If docker related files are changed, the image is test built and not published
# On a push to main (or a new tag is created on master):
#   The docker image is built and tagged with latest and and / or new tag version

on:
  push:
    branches: [main]
    paths:
      - "app"
    tags:
      - "*"
  pull_request:
    branches: [main]
    paths:
      - "docker/**"
      - "app/**"
      - "run/**"
      - ".github/**"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=hub.ncsa.illinois.edu/blast/blast
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:latest"
          else
            TAGS="${DOCKER_IMAGE}:latest"
          fi

          echo ::set-output name=tags::${TAGS}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: "hub.ncsa.illinois.edu"
          username: "${{ secrets.NCSA_HARBOR_BLAST_USERNAME }}"
          password: "${{ secrets.NCSA_HARBOR_BLAST_TOKEN }}"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./app
          file: ./app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
